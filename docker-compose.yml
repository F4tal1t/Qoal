services:
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    networks:
      - qoal-network
  
  backend:
    build: ./backend_api
    ports:
      - "8000:8000"
    depends_on:
      - redis
    environment:
      - REDIS_URL=redis://redis:6379
      - DJANGO_DEBUG=True
      - ALLOWED_HOSTS=localhost,127.0.0.1,backend
    networks:
      - qoal-network
  
  processor:
    build: ./file_processor
    ports:
      - "8080:8080"
    depends_on:
      - redis
    environment:
      - REDIS_ADDR=redis:6379
      - AWS_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - AWS_S3_BUCKET=test
    networks:
      - qoal-network
  
  frontend:
    build: ./frontend_ui
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - REACT_APP_API_URL=http://localhost:8000
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    networks:
      - qoal-network

networks:
  qoal-network:
    driver: bridge
