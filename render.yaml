services:
  - type: web
    name: qoal-backend
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: ./backend
    envVars:
      - key: PORT
        value: 8000
      - key: DATABASE_URL
        fromDatabase:
          name: qoal-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: qoal-redis
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: AWS_REGION
        sync: false
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: AWS_S3_BUCKET
        sync: false
    healthCheckPath: /health

databases:
  - name: qoal-db
    databaseName: qoal
    user: qoal

  - name: qoal-redis
    plan: free
